{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block head %}
<!-- Include Bootstrap CSS -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+4QL4fTjK9zDHhIa//LZzXu0jWIlQz2" crossorigin="anonymous">
{% endblock %}

{% block content %}
<style>
  .bg-image-vertical {
    position: relative;
    overflow: hidden;
    background-repeat: no-repeat;
    background-position: right center;
    background-size: auto 100%;
    }
    
    @media (min-width: 1025px) {
    .h-custom-2 {
    height: 100%;
    }
    }
    
</style>
<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <h1 style="text-align:center;margin-top: 100px; margin-right:80px; font-weight:bold;font-family: Helvetica, sans-serif;">MANDAR Stock Market System</h1>
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
        </div>

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

          <form style="width: 23rem;"method="POST">        

            <h3 style="letter-spacing: 1px; text-align:center;font-family: Helvetica, sans-serif;font-size:40px;margin-top: -180px; padding-bottom: 8px;">Log in</h3>

            <div class="form-outline mb-4">
              <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="Email Address" />
            </div>

            <div class="form-outline mb-4">
              <input type="password" type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" />
            </div>

            <div class="pt-1 mb-4">
              <button type="submit" class="btn btn-info btn-lg btn-block">Login</button>
            </div>

            <p>Don't have an account? <a href="http://127.0.0.1:5000/sign-up" class="link-info" style="color: blue;">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://images.pexels.com/photos/6802049/pexels-photo-6802049.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
    {% endblock %}
