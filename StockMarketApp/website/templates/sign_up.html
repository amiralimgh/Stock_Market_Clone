{% extends "base.html" %} 
{% block title %}Sign Up{% endblock %} 

{% block head %}
<!-- Include Bootstrap CSS -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+4QL4fTjK9zDHhIa//LZzXu0jWIlQz2" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <form method="POST" class="border border-light p-5 mt-5 rounded-lg">

        <h3 class="text-center mb-4">Sign Up</h3>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
        </div>

        <div class="form-group">
          <label for="password1">Password</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" required>
        </div>

        <div class="form-group">
          <label for="password2">Password (Confirm)</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>

      </form>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<!-- Include Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" 
integrity="sha384-3TjJh+N4FY3jlEV9XZG+8iq1IlRKkwSOhDpknEo19m+w0Ww5i5U6xF5/9XHtlA8p" 
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+4QL4fTjK9zDHhIa//LZzXu0jWIlQz2" 
crossorigin="anonymous"></script>
{% endblock %}
